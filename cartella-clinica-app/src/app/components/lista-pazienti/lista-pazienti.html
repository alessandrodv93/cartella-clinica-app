<div class="container">
  <h2>Elenco Pazienti</h2>

  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Cerca per nome o cognome</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Es. Mario" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{p.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let p"> {{p.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let p"> {{p.cognome}} </td>
    </ng-container>

    <ng-container matColumnDef="dataIngresso">
      <th mat-header-cell *matHeaderCellDef> Data Ingresso </th>
      <td mat-cell *matCellDef="let p"> {{p.dataIngresso}} </td>
    </ng-container>

    <ng-container matColumnDef="stato">
      <th mat-header-cell *matHeaderCellDef> Stato </th>
      <td mat-cell *matCellDef="let p"> {{p.stato}} </td>
    </ng-container>

    <ng-container matColumnDef="idReparto">
      <th mat-header-cell *matHeaderCellDef> Reparto (ID) </th>
      <td mat-cell *matCellDef="let p"> {{p.idReparto}} </td>
    </ng-container>

    <ng-container matColumnDef="azioni">
      <th mat-header-cell *matHeaderCellDef> Azioni </th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="warn" (click)="elimina(p.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3" style="padding: 20px; text-align: center;">
        Nessun paziente corrisponde alla ricerca "{{input.value}}"
      </td>
    </tr>
  </table>
</div>
