<div class="login-container">
  <div class="login-card mat-elevation-z8">
    <h2>Benvenuto in MediPuglia</h2>
    <p>Inserisci le tue credenziali per accedere.</p>

    <form (ngSubmit)="accedi()">

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="user" required>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="pass" type="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" style="width: 100%; margin-top: 10px;">
        ACCEDI
      </button>

    </form>
  </div>
</div>
