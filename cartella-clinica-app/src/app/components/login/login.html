<div class="login-background">

  <mat-card class="login-card">
    <mat-card-header style="justify-content: center;">
      <mat-card-title>Accedi</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div style="text-align: center; margin: 20px 0;">
        <mat-icon style="font-size: 60px; width: 60px; height: 60px; color: #3f51b5;">account_circle</mat-icon>
      </div>

      <form (ngSubmit)="accedi()">

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>person</mat-icon> <input matInput [(ngModel)]="username" name="user" required>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon> <input matInput [(ngModel)]="password" name="pass" type="password" required>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" class="btn-block">
            ACCEDI
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
